	<section id="contact">
			<div class="section-content">
				<h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">Bizimle iletişim kurun..</span></h1>
				<h3>Destek için sadece aşağıdaki bilgileri doldurup mesajınız ile birlikte bize göndermeniz yeterlidir.</h3>
			</div>
			<div class="contact-section">
			<div class="container">
				<form>
					<div class="col-md-6 form-line">
						<div class="form-group">
							<label for="exampleInputUsername">Adınız</label>
							<input type="text" class="form-control" id="" placeholder=" Adınızı yazın">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail">E-posta</label>
							<input type="email" class="form-control" id="exampleInputEmail" placeholder=" E-posta adresinizi yazın">
						</div>	
						<div class="form-group">
							<label for="telephone">Telefon Numarası</label>
							<input type="tel" class="form-control" id="telephone" placeholder=" Telefon numaranızı yazınız">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for ="description"> Mesajınız</label>
							<textarea  class="form-control" id="description" placeholder="Mesajınızı yazın"></textarea>
						</div>
						<div>

							<button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Gönder</button>
						</div>
						
					</div>
				</form>
			</div>
